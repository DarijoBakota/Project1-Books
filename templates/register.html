{% extends "layout.html" %}

{% block heading %}
register
{% endblock %}

{% block body%}
<form action="/register" method="post" class="container p-5">
  <div class="form-group">
      <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Username" type="text"/>
    </div>

    <div class="form-group">
      <input class="form-control" name="password" placeholder="Password" type="password"/>
    </div>

    <div class="form-group">
      <input class="form-control" name="passwordConfirm" placeholder="Confirm your password" type="password"/>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>

</form>
{%endblock%}
